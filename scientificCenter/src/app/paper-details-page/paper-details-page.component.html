<div>
    <br />
    <p style="font-weight: 700; font-size: 15px;">Unesti detalje naucnog rada</p>
    <hr>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativateValidate>

        <div *ngFor="let field of formFields">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for={{field.id}}> {{field.label}} </label>
                </div>
                <input class="form-control" type="text" name={{field.id}} *ngIf="field.type.name == 'string' && field.id != 'pdf'" class="form-control" ngModel>
                <input class="form-control" type="text" name={{field.id}} *ngIf="field.type.name == 'long'" class="form-control" ngModel>

                <label class="form-control" *ngIf="field.id == 'pdf'"> {{selectedFileName}} </label>
                <button class="btn btn-primary" type="button" (click)="fileInput.click()" *ngIf="field.id == 'pdf'">
                    <span>Dodaj rad</span>
                    <input #fileInput type="file" name="{{field.id}}" (change)="handleFileInput($event.target.files)" ngModel style="display:none;" />
                </button>

                <select class="form-control" name={{field.id}} *ngIf="field.type.name=='enum'" ngModel class="form-control">
                    <option *ngFor="let val of scientificFields" value={{val}}>
                        {{field.type.values[val]}}
                    </option>
                </select>
            </div>
        </div>

        <br />
        <div>
            <button type="submit" style="float: right;" class="btn btn-primary btn-m2">Potvrdi</button>
        </div>
    </form>
</div>
